<div class="container-fluid">
    <!-- --start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0">Create Image</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0 justify-content-between">
                        <li class="breadcrumb-item"><a>Image</a></li>
                        <li><a>></a></li>
                        <li class="breadcrumb-item active"><a>Create Image</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- --end page title -->
    <form [formGroup]="formData" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="row">
            <div class="col-xl-9 col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="avata-title mr-3 ">
                                <i class="ri-instance-line"></i>
                            </div>
                            <div class="flex-grow-1">
                                <h5 class="card-title mb-1">Image Information</h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">     
                        <div class="mb-3">
                            <label class="form-label-title" for="product-title-input">Product Image</label>
                            <input type="file" class="form-control" placeholder="Product Image" formControlName="name" (change)="onChange($event)">
                            <div *ngIf="f.name.invalid && (f.name.dirty||f.name.touched)">
                                <div *ngIf="f.name.errors?.['required']">
                                    <small id="helpId" class="text-danger">Product image is required</small>
                                </div>
                            </div>
                        </div>
        
                        <div class="mb-3">
                            <label class="col-sm-3 col-form-label form-label-title">Product</label>
                            <select class="form-select" aria-label="Default select example" formControlName="productId">
                                <option value="">Choose your product</option>
                                <option  *ngFor="let item of products" value="{{item.id}}" selected>{{item.name}}</option>
                            </select>
                            <div *ngIf="f.productId.invalid && (f.productId.dirty||f.productId.touched)">
                                <div *ngIf="f.productId.errors?.['required']">
                                    <small id="helpId" class="text-danger">Product is required</small>
                                </div>
                            </div>
                        </div>
                       
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" [disabled]="formData.invalid">Create</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end-col -->
            <div class="col-xl-3 col-lg-4">
            </div>
            <!-- end-col -->
        </div>
        <!-- end-row -->
    </form>
</div>
