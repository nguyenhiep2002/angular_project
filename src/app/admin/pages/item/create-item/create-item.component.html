<!-- create-category -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="card-header-2">
                        <h5>Item Information</h5>
                    </div>
                    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
                        <div class="mb-4 row align-items-center">
                            <label class="form-label-title col-sm-3 mb-0">Item Name</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" placeholder="Item Name" formControlName="name" (input)="errors=false">
                                <div *ngIf="f.name.invalid && (f.name.dirty||f.name.touched)">
                                    <div *ngIf="f.name.errors?.['required']">
                                        <small id="helpId" class="text-danger">Item name is required</small>
                                    </div>
                                    <div *ngIf="f.name.errors?.['minlength']">
                                        <small id="helpId" class="text-danger">Item name should have at least 2 characters</small>
                                    </div>
                                </div>
                                <div *ngIf="errors">
                                    <small id="helpId" class="text-danger">{{errors}}</small>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4 row align-items-center">
                            <label class="form-label-title col-sm-3 mb-0">Item Status</label>
                            <div class="col-sm-9 d-flex align-items-center" >
                                <div class="form-check me-4" >
                                    <input class="form-check-input" type="radio" value="1"  formControlName="status" checked>
                                    <label class="form-check-label" >
                                      In stock
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" value="0"  formControlName="status" >
                                    <label class="form-check-label">
                                      Out stock
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" [disabled]="formData.invalid">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
