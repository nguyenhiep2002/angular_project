<div class="login-container">
    <div class="login-header">
        <h4>
            <i class="fas fa-lock"></i> Admin Login
        </h4>
    </div>
    <div class="login-form">
        <div *ngIf="loginError">
            <p class="text-center" style="color: red; font-weight: 550;" >Login failed. Please check your credentials.</p>
        </div>          
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username"> Email</label>
                <input type="text" class="form-control" placeholder="Enter a valid email address" formControlName="email">
                <div *ngIf="f.email.invalid && (f.email.dirty||f.email.touched)">
                    <div *ngIf="f.email.errors?.['required']">
                        <small id="helpId" class="text-danger">Email is required</small>
                    </div>
                    <div *ngIf="f.email.errors?.['email']">
                        <small id="helpId" class="text-danger">A valid email address is
                            required.</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
                <div *ngIf="f.password.invalid && (f.password.dirty||f.password.touched)">
                    <div *ngIf="f.password.errors?.['required']">
                        <small id="helpId" class="text-danger">Password must be between 6 and 30
                            characters</small>
                    </div>
                    <div *ngIf="f.password.errors?.['minlength']">
                        <small id="helpId" class="text-danger">Password must be between 6 and 30
                            characters</small>
                    </div>
                </div>
            </div>
            <button type="submit" class="login-btn">
                <strong>Login</strong>
            </button>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
